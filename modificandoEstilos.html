<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Modificando Estilos de los elementos</title>
    <style>
    .thumb{
      width: 200px;
      transition: 300ms all ease; /*Hace una transicion de un cambio */
    }
    .grande{
      width: 400px;
    }


    </style>
  </head>
  <body>
    <form  action="">
      <input type="button" value="Cambio de tamaÃ±o" onclick="zoom();">
    </form>
    <img id="thumb" class="thumb" src="http://lorempixel.com/400/400/" width="400" alt="">

    <script>

      var zoom = function(){
        var thumb = document.getElementById("thumb");
        //thumb.setAttribute("class", "thumb grande");
        //thumb.className = "thumb grande";
        if (thumb.className == "thumb") {
            thumb.className = "thumb grande";
        }else {
          thumb.className = "thumb";
        }

      }


    </script>

  </body>
</html>
